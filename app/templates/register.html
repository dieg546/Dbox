<!DOCTYPE html>
{%extends 'base.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <title>{%block title%}Registro{%endblock%}</title>
</head>
<body>
 


    {%block content%} 
        <div class="content">
            
            {%for message in get_flashed_messages()%}

                <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            {%endfor%} 
            

            <div class="FlexPlantilla">

                <div class="plantillaform registro-register">

                    <h1>Registro</h1>
    
                    <form action="" method="post">
    
                        <div class="flexform">
    
                            <div class="datoflex">
                                
                                <input type="text" name="nombre" id="nombre" required>
                                <label >Nombre</label>
                            </div>
                            
                            <div class="datoflex apellido">
                                
                                <input type="text" name="apellido" id="apellido" required>
                                <label for="">Apellido</label>
                            </div>
                            
                        </div>
    
                        <div class="flexform">
    
                            <div class="datoflex">
                                
                                <input type="text" name="user" id="user" required>
                                <label for="">Nombre de Usuario:</label>
                            </div>
    
                            <div class="datoflex apellido"> 
                                
                                <input type="password" name="password" id="password" required>
                                <label for="">Contraseña:</label>
                            </div>
    
                        </div>
    
                        <div class="datoflex flexubi">
                            
                            <input type="text" name="ubicacion" id="ubicacion" required>
                            <label for="ubicacion">Ubicacion</label>
                        </div>
    
                        <div class="Enlace-registro-login">
                            <span style="font-weight:bold; font-size:13px; opacity: calc(0.8);">¿Ya posees una cuenta? prueba con </span><a href="{{url_for('InicioDBox.login')}}" style="font-weight:bold; font-size:13px;">Iniciar Sesion</a>
                        </div>
    
                        <div class="FlexBoton">
                            <input type="submit" value="Registrarse" class="botonlogin">
                        </div>
    
                    </form>
                </div>

            </div>

            
            
        </div>
        
    {%endblock%}

</body>
</html>

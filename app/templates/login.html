<!DOCTYPE html>
{%extends 'base.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <title>{%block title%}Inicio de sesion{%endblock%}</title>
</head>
<body>

    {%block content%}

        <div class="content">
            
            {%for message in get_flashed_messages()%}

                <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            {%endfor%} 

            <div class="plantillaform">

                <h1>Inicio de Sesion</h1>

                <form action="" method="post">

                    <div class="flexform login-login">

                        <div class="datoflex nombre-login">
                            
                            <input type="text" name="user" id="user" required>
                            <label >Nombre de Usuario</label>

                        </div>
                        
                        <div class="datoflex apellido-login">
                            
                            <input type="password" name="password" id="password" required>
                            <label for="">Contraseña</label>

                        </div>
                        
                    </div>

                    <div class="Enlace-registro-login">
                        <span style="font-weight:bold; font-size:13px; opacity: calc(0.8);">¿Aún no tienes cuenta? prueba con </span><a href="{{url_for('InicioDBox.register')}}" style="font-weight:bold; font-size:13px;">Registrate</a>
                    </div>

                    <input type="submit" value="Iniciar Sesion" class="botonlogin boton-login">

                </form>



            </div>
            

        </div>
        
    {%endblock%}

    
</body>
</html>
